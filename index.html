<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Weight Converter">
	<meta name="author" content="Ricardo Amr">
	<!-- Bootstrap4 CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
	<title>Weight Converter JS</title>
	</head>
<body>
	<div class="container"> <!-- Container pushes everything to the middle -->
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="title display-4 text-center">Weight Converter</h1>
				<form>
					<div class="form-group">
						<input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds..">
					</div>
				</form>

				<div id="output">
					<div class="card bg-primary">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput"></div>
						</div>
					</div>

					<div class="card bg-success">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>

					<div class="card bg-danger">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
				</div> <!-- #ID Output -->
			</div>
		</div>
	</div>
	<footer>
   		<p>Written and coded by <a href="https://github.com/r1card0amr" target="_blank">Ricardo Amorim</a> &copy; 2018.</p>
   	</footer>
	<!-- JavaScript -->
	<script src="js/script.js"></script>
	</script>
</body>
</html>
